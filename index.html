<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <script src="js/calc.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div style="text-align: center;" id="divBody">
        <div style="text-align: center;" id="divTestata">
            <h1>CALCOLATRICE PAZZA SGRAVATA</h1>
        </div>

        <div id="divContent">
            <br>
            <input type="number" name="val1" id="val1">
            <input type="number" name="val2" id="val2">

            <br>
            <table>
                <tr>
                    <th>
                        <button class="op" id="1">+</button>
                    </th>
                    <th>
                        <button class="op" id="2">-</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button class="op" id="3">*</button>
                    </th>
                    <th>
                        <button class="op" id="4">/</button>
                    </th>
                </tr>
            </table>
            <br>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
